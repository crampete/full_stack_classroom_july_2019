<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla|Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Live CSS Changer</title>
  </head>
  <body>
    <div class="container">
      <div id="controls">
        <h1>Controls</h1>
        <div id="height-control" class="control-box">
          <label>Height</label>
          <input value="150px" name="height" />
        </div>
        <div id="width-control" class="control-box">
          <label>Width</label>
          <input value="150px" name="width" />
        </div>
        <div id="bg-control" class="control-box">
          <label>Background Colour</label>
          <input value="#95adbe" name="background-color" />
        </div>
      </div>
      <div id="display">
        <h1>Display</h1>
        <div id="target"></div>
      </div>
    </div>
  </body>
</html>
