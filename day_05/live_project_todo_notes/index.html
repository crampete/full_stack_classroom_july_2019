<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo Tracker</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla|Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div id="heading-holder" class="section">
      <h1>Simple Todo Tracker</h1>
    </div>

    <form id="todo-form">
      <div>
        <label>Todo</label>
        <input type="text" placeholder="New Todo" />
      </div>
      <button class="button" id="add-todo" type="submit">Add</button>
    </form>

    <div id="pending-todo-holder" class="section">
      <h3 class="rubik text-center" style="color: #112d4e;">Pending Todo</h3>
      <ul id="pending-todo-ul" class="rubik">
        <li>Water the plants <span>✓</span></li>
        <li>Water the plants <span>✓</span></li>
        <li>Water the plants <span>✓</span></li>
      </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
