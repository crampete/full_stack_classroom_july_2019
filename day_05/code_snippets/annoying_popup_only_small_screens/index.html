<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Annoy User</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla|Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div id="heading-holder">
      <h1>Annoying Popups Using JavaScript</h1>
    </div>

    <p id="description-text">
      You'll start seeing annoying alert boxes
      <b> ONLY IF </b>your screen width is less than 400px wide.
    </p>

    <script type="text/javascript">
      function showPopup() {
        // if acutal width of the DOM is less than 400px
        // show annoying popups.
        if (window.innerWidth < 400) {
          alert("Annoying popup");
        }
      }

      // setInterval ensure that this function
      // runs every 1.5 seconds
      setInterval(showPopup, 1500);
    </script>
  </body>
</html>
