<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Delete Elements</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla|Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div id="heading-holder">
      <h1>Delete DOM Elements Using JavaScript</h1>
    </div>

    <div class="deletable"><h3>This Gets Deleted One by One</h3></div>
    <div class="deletable"><h3>This Gets Deleted One by One</h3></div>
    <div class="deletable"><h3>This Gets Deleted One by One</h3></div>
    <div class="deletable"><h3>This Gets Deleted One by One</h3></div>
    <div class="deletable"><h3>This Gets Deleted One by One</h3></div>
    <div class="deletable"><h3>This Gets Deleted One by One</h3></div>

    <div id="buttons-holder">
      <button class="button" onclick="deleteItem()">Delete</button>
    </div>
    <script type="text/javascript">
      function deleteItem() {
        // Getting all DOM nodes with the classname "deletable"
        var allDeletableElements = document.getElementsByClassName("deletable");

        // if there are any more elements left delete
        // the first one from the list
        if (allDeletableElements.length) {
          allDeletableElements[0].remove();
        } else {
          alert("Nothing left to delete.");
        }
      }
    </script>
  </body>
</html>
